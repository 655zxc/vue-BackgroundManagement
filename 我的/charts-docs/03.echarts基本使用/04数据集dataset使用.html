<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 引入echarts依赖包 -->
    <script src="https://cdn.bootcdn.net/ajax/libs/echarts/5.1.2/echarts.js"></script>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        div{
            width: 800px;
            height: 400px;
        }
    </style>
</head>
<body>
     <!-- 准备一个容器：容器就是显示图标区域 -->
     <div></div>
</body>
</html>
<script>

     let dom = document.querySelector('div');

     let mycharts = echarts.init(dom);

     let data = [
         ["衣服",10,22,'x',10],
         //x轴名字 柱状图折线图数据 饼图名字 饼图数据
         ["直播",12,55,'y',60],
         ["游戏",16,44,'z',50],
         ["电影",19,32,'t',70],
     ]

     mycharts.setOption({
    
           dataset:{
        
              source:data
           },
    
           title:{
         
              text:'数据可视化',
     
              subtext:"echarts基本使用",
          
              textStyle:{
                  color:'cyan'
              },
     
              left:'center'
           },
      
           xAxis:{
          
               data:["衣服",'直播','游戏','电影']
           },
      
           yAxis:{
             
               axisLine:{
                   show:true
               },
          
               axisTick:{
                   show:true
               }
           },
      
           series:[
          
                { 
                   
                    type:"bar",
                  
                    color:'red',
                    encdoe:{
                        y:1
                    }
                    //encode 指定数据来自于数据集dataset数组哪个下标
                }
                ,
            
                {
                    type:'line',
                  
                    color:'pink',
                    encode:{
                        y:2
                    }
                },
     
                {
                    type:'pie',
                 
                    width:250,
                    height:250,
                  
                    left:150,
                    top:100,
                 
                    radius:25,
                    encode:{
                        //饼图旁边的文字
                        itemName:3,
                        value:4
                    }
                }
           ]
     });
</script>
